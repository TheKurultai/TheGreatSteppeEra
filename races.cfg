        description= _ "Песчаные нага — дальние родственники водяных нага, змеиный народ, живущий в пустыне к югу от Великой степи. В отличие от своих западных собратьев, песчаные нага имеют более гладкое и мускулистое тело и желтоватую чешую. Они практически не умеют плавать, и плохо действуют в воде, но зато в совершенстве передвигаются по песку и отлично копают. Их жилища – глубокие норы в песке, укрепленные глиной, с небольшим круглым домиком вокруг входа, также сделанным из глины. Песчаные нага не обладали развитой культурой и жили небольшими поселениями, которыми управлял глава рода – вождь. Они не занимались хозяйством, а больше любили охоту и грабёж. До пришествия змееглавов песчаные нага любили устраивать засады на торговых путях. Они зарывались в песок, а затем внезапно атаковали караваны, используя в бою примитивные дубины и разное трофейное оружие. Награбленное добро наги редко использовали эффективно. Чаще всего они просто складывали лучшие вещи в свои норы, а оружие использовали для будущих набегов. Между собой, а так же с другими народами песчаные наги практически не торговали, разве что в исключительных случаях, когда награбленным добром приходилось пожертвовать, чтобы приобрести необходимые для выживания вещи или откупиться от более сильных завоевателей.


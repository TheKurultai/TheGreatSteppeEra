        description= _ "Гноллы - раса прямоходящих гиен из железоносных холмов Гравра. В древности они были рядом диких племён охотников и рыболовов, живших в убогих землянках на холмистой саванне своего края, и промышлявших, как и наги, грабежом. Но если наги грабили торговые пути, что тянутся через Пустыню между человеческими городами, то гноллы предпочитали ходить в походы на сами города. У покорных они брали дань (в том числе людьми, которых ели), а стремившихся сохранить независимость осаждали и брали штурмом. Не один оазис был захвачен и разграблен толпами гиеноголовых дикарей, многие некогда процветавшие поселения были стёрты с лица мира и больше не возродились, а на их руинах остались лишь горы обглоданных скелетов... Но кое-что гноллам мешало - их раздробленность. Племена, говорящие, по крайней мере, на трёх десятках непохожих языков, были слишком горды, чтобы объединяться с кем-то - ведь для объединения нужен общий лидер, а признать вождём представителя чужого племени значило бы для гноллов принизить достоинство своего, что они считали недопустимым. По их мнению, гноллы из других племён годились только в пищу. На этом неплохо играли города людей, стравливая грозных варваров между собой, сокращая этим их численность и боевую мощь. Что же до отношения с другими расами - гноллы считали себя выше всех остальных, и никогда бы не подчинились чужакам; даже как наёмники они слыли самыми ненадёжными из всех. В любой момент гнолл может повернуть свой костяной кистень-капкан и свои когти с клыками на бывшего союзника... Так считалось до того момента, пока в Гравре не появились под рёв труб из слонового бивня развевающиеся знамёна змеиного кагана.

Земли Гравра каган подарил старой нагской аристократии; по его высочайшей воле, беки шипящих вместе с собранными ими отрядами из вассальных нагов, усиленные нукелави и представителями кагана - змееглавыми, вошли в пределы гнольских холмов, тут же приступив к обустройству там крепостей. Гноллы отреагировали на это, как на вторжение, и попытались дать пришельцам отпор. Ополчения гиеноголовых обрушивались на чужаков, с гневным воем вожди вызывали вражьих командиров на поединок, над чем беки лишь смеялись со своих паланкинов, и, зачастую даже не делая перерыв в строительных работах, бросали в бой нукеллави, что втаптывали пеших дикарей в землю и обращали в бегство... 

Но не все гноллы с раздражением отреагировали на пришествие чужаков. Солидная часть вождей (в основном тех, чьи земли не затронуло строительство крепостей каганата, а также тех, кто был непосредственным врагом враждебного змеям племени) вступили с допрекрасного храбрыми, как выразился один из них, иноземцами в сношения. Любое посольство гнолльских племён, что пришло не объявить войну, но поинтересоваться, зачем чужестранцы здесь объявились, ласково встречалось нагскими беками, и те объясняли варварам, что не меч они принесли, но мир, знакомили гнолльских послов с предоставленными им во пользование артефактами змееглавых - Компасами земли, что способны находить жилы железной руды и необходимый для выплавки стали уголь, выражали надежды на взаимовыгодное сотрудничество. Те из вождей, что на это сотрудничество пошли, здорово выиграли - предоставив рабочих на добычу железа, они получили доступ к железному, а потом и стальному оружию. Привлечённые к обороне крепостей от своих более принципиальных собратьев племена восприняли от нагов боевые построения, которыми стали успешно пользоваться. 

Чем активнее шло строительство змеиных крепостей, добыча железа и выплавка стали, тем жарче разгоралось пламя войны в Гравре. Три из двенадцати нововозведённых крепостей нагов пали, и их сгоревшие остовы были растоптаны когтистыми лапами свирепых варваров. Тогда каган объявил самого активного из посланных в эту страну аристократов беклярбеком, установив его в иерархии над прочими беками, сделав более организованной систему обороны и управления этой гнолльской окраины. При дворе беклярбека нашли себя многие вожди гиеноголовых, всё более включавшиеся в систему образующегося государства. И уже через девять лет с начала экспансии каганата последний сопротивляющийся предводитель дикарей был убит, а все гноллы так или иначе стали подданными державы змееглавов как воины, рудокопы, чиновники и даже фермеры - змееглавы познакомили гноллов с земледелием, скотоводством, открыли пригодные для этого виды животных и растений, и гнолльские фермеры стали основывать и наращивать свои хозяйства. И с окончанием объединения края вышел новый указ кагана. Племенные ополчения гноллов были преобразованы в одну единую наёмную армию под начальством беклярбека, которой из государственной казны за службу выплачивалось жалование, и в которой верные и доблестные воины не просто могли, а должны были получать офицерские звания, а с ними ещё больше денег и власть. 

Блистающие сталью многотысячные гиеноголовые легионы замаршировали под начальством гнольских офицеров по улицам городов новой страны, вчерашние дикари, обладавшие живым умом, восприняли дисциплину, денежные отношения, понятие карьерного роста и даже понятие патриотизма, становясь всё более цивилизованными. Становясь всё более явной, всё более страшной новой когтистой рукой кагана. И тогда-то с удивлением наблюдавший за всем этим окрестный мир запаниковал. Человеческие города послали в столицу Змеиного каганата послов, дабы вопросить - зачем кагану нужны эти войска у их границ? На это владыка пустыни ответил: подчинитесь, и тогда не узнаете, зачем они нужны. Принёсшие эти вести послы всколыхнули подъём гордости в человеческих городах, которые объединились в альянс для обороны от недружественного соседа. Змееглавы же объявили это союзом для нападения на каганат, мобилизовали всех вассалов нагских князей, усилили их отрядами монстров-нукеллави, соединили с гнолльской армией и начали нашествие на человеческие города, которые все до одного пали всего лишь за пару лет. Человеческое население было порабощено, пассионарии вырезаны, и над всем Югом взвился стяг кровавой змеиной оккупации...

Это стало первой компанией гнолльских легионов кагана, которые в ней отлично себя проявили. Теперь же их стальные кистень-капканы направлены волей кагана на Север, на новые земли, ради приносящей повышение славы, ради приносящих награды побед... И ради приносящих удовольствие пиршеств телами поверженных врагов. В конце концов - ради мудрого кагана, который для истинного гнолла ныне - первый после Бога!"

        plural_name= _ "race^Ка'Руук'Они"
        description= _ "Много тёмных сил обитает в иных мирах, и одними из таких сил, которым удалось проникнуть в мир земной, стали демоны Ка'Руук'Они — могущественные сущности, обитающие в пылающих степях нижнего мира, чья сила, коварство и магические способности издавна впечатляли народы, которым довелось прямо или косвенно узреть их деяния. Неизвестно, как именно темские князья установили контакт с этими демонами, однако в будущем именно один из Ка'Руук'Они, привязанный к царевне с помощью волшебного рожка, сыграет важную роль в истории Великой Степи и надоумит царевну на создание Ковена Мёртвого поля. От него царевна постигнет тайны чёрной магии, тайны, о которых простые ведьмы могут только мечтать, от него она родит первых кановаров, которые начнут круговорот поколений. С помощью крови убиенных жертв всё больше и больше Ка'Руук'Они проникают в мир земной. За последние века численность демонов возросла до нескольких сотен, а кановаров-воинов под их руководством — до нескольких тысяч. Возникновение Ковена Мёртвого Поля всё более и более становится похожим на план, за которым стоят эти демоны. И похоже, что в скором времени этот план войдёт в активную (и самую кровавую!) свою фазу.
раса"

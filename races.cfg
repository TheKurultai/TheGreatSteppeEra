        plural_name= _ "race^Канавары"
        description= _ "Кановары – это новая раса кочевников-полукровок, в которых кипит кровь демонов и ведьм. Рождённые от царицы-ведьмы и князя-демона, первые кановары были всего лишь отрядом могучих, кровожадных детей-воинов. Тогда казалось, что их невероятные, сравнимые с магическими, боевые качества и хитрый ум – это что-то необычное, редкостное; однако спустя сотни лет существования ковена царице удалось вывести целую расу, обладающую этими богатырскими качествами. Сейчас кановары – это основное мужское население Ковена. Обязанность у них одна – война и набеги. К этому их готовят с ранних лет. Как только новорожденный кановар научится ходить, говорить и есть твёрдую пищу (а происходит это довольно быстро в сравнении с обычными людскими детьми) его отлучают от матери и отдают на попечение демонам. Демоны формируют из детей отряды (у каждого демона, как правило, свой отряд), и вместе с взрослыми кановарами-воинами обучают молодняк верховой езде, стрельбе из лука, бою топором, да разным премудростям, которые помогают выживать в степи. Надо ли говорить, какие неистовые из них получаются воины!

Совершеннолетие у кановаров определяется так: нужно поучаствовать в набеге и захватить себе жену-рабыню. Помимо этого, кановары так же должны захватывать девок для рождения чернав, так что их набег – это настоящее бедствие для женщин. С мужиками эти кочевники, как правило, не церемонятся и убивают на месте, хоть старого, хоть молодого.

Раньше народы севера знали кановаров, как отряды зловещих одержимых богатырей из далёких земель. Их связь с царицей-ведьмой казалась чем-то вроде легенды, сказки. Однако в последние годы численность кановаров значительно возросла, и вот уже целые армии этих выродков под руководством демонов и в окружении ведьм и мертвецов стали появляться у границ северных земель. Над ними реют тёмные фиолетовые знамёна. Всё чаще оседлые народы вспоминают легенду о царице-ведьме. Кановары чувствуют, что скоро на смену людским царствам придёт новый мир, мир, созданный царицей-ведьмой для их народа!"

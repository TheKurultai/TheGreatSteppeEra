        description= _ "Представьте себе ужас жителей маленького людского городка, на который 400 лет назад, впервые в истории, обрушилась орда доселе неизвестных жестоких монстров. Дикари в два человеческих роста на серпоносных колесницах, запряжённых чудовищными быками, вооружённые костяными топорами и оглашающие окрестности яростными воплями... Это были огры. 
Тогда человечество познакомилось с новой расой существ, которая живо включилась в борьбу за место под солнцем. 

<header>text='Быт'</header>

Огры - кочевники. Летом они пасут в степях огромные стада быков, которых почитают священными животными, а зимы проводят в расположенных в полупустынях далёкого Юга стойбищах. Коровы дают ограм молоко, которое те пьют, и из которого делают также кумыс, сыр, йогурт. Бычье мясо степные великаны едят (а также заготавливают прозапас) на осеннем празднике, посвящённом их Богу - Быку, повелителю пастбищ загробного мира. Из костей быков и других степных животных огры традиционно делают себе оружие, доспехи и предметы быта. Помимо скотоводства, огры живут набегами на осёдлые страны, где берут в плен жителей для продажи в рабство.

<header>text='Религия'</header>

Огры поклоняются Богу-Быку, который, по их поверьям, правит степями загробного мира, куда после смерти попадает каждый огр, и является прямым предком правящей почти всеми ордами священной династии ханов. Культ Бога-Быка справляется жрецами в рогатых масках - лояльному ханам и безгранично преданному своему богу ордену колдунов, способных насылать тяжкие проклятия и обращать огров в фанатичных чудовищ-минотавров. Также огры поклоняются различным духам природы - и взаимодействующие с духами, управляющие природой шаманы издревле на ножах с колдунами-быкопоклонниками. Остальные же огры относятся и к тем, и к тем с уважением пополам с суеверным страхом.

<header>text='Социальное устройство'</header>

Орда огров - несколько десятков или сотен семей, кочевников, обычно возглавляемых ханом из священной династии, изредка - шаманом или жрецом; орда имеет закреплённые за ней пастбища и зимний городок. В "ханских" ордах правители из священной династии выполняют в основном ритуальную роль, а основной же груз управления лежит на сотниках - умудрённых военных лидерах, подчиняющихся ханам, которые судят, ведут кочевников по степным маршрутам, организовывают набеги. Сотникам помогают десятники, командующие в свою очередь небольшими отрядами из общинников. Каждый общинник в орде - это воин и глава семьи, владелец нескольких быков. Чем выше по социальной лестнице огр, тем больше его стадо. Самые многочисленные, разумеется, стада самого хана, с которых кормится он сам, а также его дружина шоловорезов - необузданная часть воинства, которую он содержит, слишком помешанная на убийствах для того, чтобы пасти скот, как другие общинники. Головорезов прочие огры боятся и ненавидят. 

Особое место занимают и работорговцы - слишком "умные" из-за своей торговой деятельности, по мнению простых общинников, огры, которые ещё и во время набегов не участвуют в штурмах городов и сёл, заходя в них последними, чтобы схватить пленников. Работорговцы живут в отдельном квартале в зимнем городке. Каждую осень они отправляются в далёкие края, чтобы продать рабов, захваченных летом. Они обязаны также закупить то, что прикажет им хан; если же они не выполнят заказ, хан посылает дружину головорезов громить их квартал. Чтобы защищаться от нападок хана и других огров, а также от опасностей во время путешествия, работорговцы содержат отряды телохранителей, закованных в иноземные доспехи из стали и вооруженных до зубов. 

Выделяется общественный слой шаманов, которых огры боятся как владеющих непонятными силами существ. Шаманы духов (природники) - не близки никому и всегда сами себе на уме. Именно они иногда захватывают власть в небольших ордах, низводя обычных огров до состояния рабов. Ученики шаманов - самые несчастные существа орды: они не только следуют по очень трудному многолетнему пути обучения, прежде чем присоединиться к быкопоклонникам или природникам, так ещё и презираемы всеми остальными ограми.

<header>text='Военное дело'</header>

Мобильные, любящие завершать военные конфликты быстрыми и сокрушительными атаками, огры используют всё преимущество своей недюжиной физической силы, магии и колесниц.


#ifdef OGRE_RUSSIAN
    name= _"Курганный царь"
#else
    name= _ "Barrow Tsar"
#endif
    race=undead
    image="units/hunns/barrow_rider3.png"
#ifver WESNOTH_VERSION >= 1.14.0

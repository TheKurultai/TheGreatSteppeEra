#textdomain wesnoth-units
[unit_type]
    id=Hunn_Barrow_Rider
#ifdef OGRE_RUSSIAN
    name= _"Курганный всадник"
#else
    name= _ "Barrow Rider"
#endif
    race=undead
    image="units/hunns/barrow_rider.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
    hitpoints=34
    movement_type=hunnskelerider
    movement=8
    experience=34
    level=1
    alignment=chaotic
    advances_to=Hunn_Barrow_Warden
    cost=16
    usage=mixed fighter
#ifdef OGRE_RUSSIAN
    description= _ "Курганный всадник - это нежить, дух древнего кочевника, воплотившийся вновь в останки своего захороненного тела, и вышедший под рваными знамёнами своих царей и на верном боевом коне в мир живых. Ещё будучи живыми, нынешние курганные всадники были простыми общинниками степных племён. Поэтому их снаряжение не богато, и составляет лишь щит и копье. Одетые в традиционные для древней степи шапку и штаны, курганные всадники скелетированы объевшими их плоть червями. Как и их страшные кони, щиплящие не траву, но эмонации смерти свежих трупов."
#else
    description= _ "Barrow Riders are undead spirits of ancient nomads, reincarnated again in the remains of their buried bodies, and emerged under the torn banners of their kings and on their faithful war horses into the world of the living.
While still alive, the barrow riders were simple soldiers of the steppe tribes. Therefore, their equipment is not fancy, and only consists of a shield, a spear and a bow. Dressed in a cap and trousers traditional for the ancient steppe, the barrow riders are skeletonized by worms that gnawed at their flesh. As well as their frightening horses, nibbling not the grass, but fresh corpses."
#endif
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/hunns/barrow_rider.png" "units/hunns/barrow_rider.png" {SOUND_LIST:SKELETON_HIT} }
    [abilities]
    {ABILITY_HUNNFACTION}
    {ABILITY_STEPPE_SCYTHIAN}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
#    [attack]
#        name=bow
#        description= _ "bow"
#        icon=attacks/bow-orcish.png
#        type=pierce
#        range=ranged
#        damage=4
#        number=3
#    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            duration=300
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-1150

        [frame]
            offset=0.0~-0.2:50
        [/frame]
        [frame]
            offset=-0.2~-0.4:500,-0.4~0.9:500,0.9~0:200
            sound=horse-canter.wav
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]


    {AMLA_DEFAULT}
    cost=52
    usage=mixed fighter
#ifdef OGRE_RUSSIAN
    description= _ "Курганные цари прежде были знатными повелителями степей. Они верховодили многочисленными народами, воевали между собой и со странами Юга и Севера. Барды прославляли их имена, их храбрость, мудрость и их мечи, и вереницами длиной от горизонта до горизонта ехали золочёные повозки с их жёнами и наложницами. Теперь же их некогда громкие имена, наводившие страх на земледельческие народы, и имена их династий канули в лету. Время царей степи ушло, а сами они нашли последнее пристанище в высоких курганах. Но руны, высеченные жрецами на царских саркофагах, сохранили души владык в окостеневших телах.
С каждым новым захороненным царём ширилось под землёй священного края курганов Мертвоградье - страна усопших. Страна народов, что один за другим исчезали с лица степи, но сохранялись под ним, под травами и дорогами, в глубинах. И когда власть над степями перешла от человеческих народов к ограм - Мертвоградье оказалось последним напоминаем о былых кочевых державах. Но его забытые цари не интересовались делами поверхности, пируя энергией лун в скрытых во тьме земной чертогах, да иногда лишь устраивая для увеселения бои между армиями своих мёртвых подданых.
Так было, пока в священный край курганов не пришла с Севера царица-ведьма. Которая, почувствовав шевеление в недрах, спустилась под землю...
Никто не знает, что произошло между степной нежитью и великой ведьмой.
Но известно лишь, что на поверхность она вернулась с курганными царями, что впредь служили ей. Мертвоградье стало составной частью Ведьминого царства.
А курганные цари - повелителями вторгающихся в страны живых армий нежити, которые они ведут твёрдой костяной рукой на врага, зачастую и самолично бросаясь в бой на бронированных конях, разя противников мечом, и воздевая старинные знамёна, которые вновь стали для окрестных народов символом страха."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif
    die_sound={SOUND_LIST:SKELETON_DIE}

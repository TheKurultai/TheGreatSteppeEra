    alignment=chaotic
    advances_to=null
    {STEPPE_AMLA_SLASHER}
    cost=40
    usage=fighter
#ifdef OGRE_RUSSIAN
    description= _ "Любимое оружие канаваров — лук, но есть и те, в ком бурлящая кровь демонов взывает к яростной бойне на саблях. Их называют лихачами — и эти канавары полностью оправдывают своё гордое прозвище! Они стремительны и неистовы в набегах: подобно ветру они на полном скаку врываются в ряды противника и одну за другой снимают головы с плеч. Их невозможно остановить и невероятно тяжело одолеть в схватке на мечах. Да, многие из этих отчаянных всадников гибнут от копий и стрел, но даже победная схватка с ними — это ужас для их врагов, ибо нечеловеческая ярость и ловкость, которой обладают лихачи, заставляет задуматься о могущественных силах, которые стоят за самоубийственными набегами этих зловещих богатырей."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEPPE_AMLA}

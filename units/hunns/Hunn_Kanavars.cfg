#textdomain wesnoth-units
[unit_type]
    id=Hunn_Kanavar
#ifdef OGRE_RUSSIAN
    name= _"Канавар"
#else
    name= _ "Kanavar"
#endif
    race=kanavar
    image="units/hunns/kanavar.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    

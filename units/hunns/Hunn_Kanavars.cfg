    movement_type=hunnkanavar
    movement=8
    experience=43
    level=1
    alignment=chaotic
    advances_to=Hunn_Kanavar_Marksman,Hunn_Kanavar_Slasher
    cost=21
    usage=mixed fighter
#ifdef OGRE_RUSSIAN
    description= _ "Канавары — это свирепые воины степи, чья ловкость, коварство и меткая стрельба кажутся чем-то паранормальным. Молодые, ещё не совершеннолетние канавары вооружены топором и луком, а из одежды носят штаны и шапки, и ничего более. Но даже с таким лёгким снаряжением они представляют большую опасность: с ранних лет жестокие демоны учили их, как убивать и грабить, поэтому даже небольшой отряд канаваров способен разбить превосходящие силы противника. Война, собственно, является их единственным занятием и развлечением. Канавары верят, что скоро наступят новые времена, когда они будут главным народом, властвующим над слабыми, и с рвением и упорством приближают их меткими выстрелами из луков."
#else
    description= _ "Kanavar are fierce warriors of the steppe, whose dexterity, cunning and accurate shooting seem to be something paranormal. Young, not yet fully-grown Kanavars are armed with an axe and a bow, and their clothes consist of trousers and hats, and nothing more. But even with such light equipment, they pose a great danger: from an early age, they've been taught by the cruel demons how to kill and plunder, so even a small detachment of Kanavars is able to defeat more numerous forces of the enemy. War, in fact, is their only occupation and entertainment. The Kanavars believe that new times will soon come when they will be the main people who rule over the weak, and with zeal and perseverance bring themself closer to that goal with fire and well-aimed bow shots."
#endif
    {STEPPE_DEATH_ANIM_TWOSOUND {SOUND_LIST:ORC_DIE} horse-die.ogg}
    {STEPPE_DEFENSE_ANIM_TWOSOUND "units/hunns/kanavar.png" "units/hunns/kanavar.png" {SOUND_LIST:ORC_HIT} {SOUND_LIST:HORSE_HIT}}
    [abilities]
    {ABILITY_HUNNFACTION}
    [/abilities]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            duration=300
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-900

        [frame]
            offset=0.0~-0.2:50
        [/frame]
        [frame]
            offset=-0.2~-0.4:500,-0.4~0.9:500,0.9~0:200
            sound=horse-canter.wav
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]


[unit_type]
    id=Hunn_Demon
#ifdef OGRE_RUSSIAN
    name= _"Демон"
#else
    name= _ "Demon"
#endif
    race=steppe_demon
    image="units/hunns/demon.png"
    {LEADING_ANIM "units/hunns/demon.png" "units/hunns/demon.png" 0,-58}
#ifver WESNOTH_VERSION >= 1.14.0

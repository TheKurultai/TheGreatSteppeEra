    [abilities]
    {ABILITY_HUNNFACTION}
    {ABILITY_STEPPE_DEMON demon_standard "father of fiends" "отец бесов" _"While is unit is in a 3-tile radius from them, allied witches can give birth to kanavars." _"Когда этот стоит в радиусе 3 клеток от них, ведьмы-союзники могут рожать канаваров."}

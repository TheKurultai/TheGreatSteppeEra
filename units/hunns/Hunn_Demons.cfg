#ifdef OGRE_RUSSIAN
    description= _ "Князья мёртвого поля — это старшие из Ка'Руук'Они, призванные в мир земной, чтобы править. Они являются высшими полководцами и судьями над всеми мужчинами ковена. Все войска повинуются им, все походы организуются по их воле. В отличие от разжигателей войны, князья закованы в тяжёлую броню и вооружены длинными копьями; за спиной у них развеваются тёмные штандарты с символами из их мира. В битву князья вступают в первых рядах. Прямо с лёту они пронзают копьями вражеский строй и разрывают души поверженных; души эти взрываются и вызывают адскую боль и смятение у всех живых, кого коснулся паранормальный взрыв. А кановары под началом князей вдохновляются их примером, и бьются ещё яростнее обычного. Стоит ли говорить, что прежде ни одно войско не выдержало удара конницы ковена под началом этих могущественных командиров?"
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif

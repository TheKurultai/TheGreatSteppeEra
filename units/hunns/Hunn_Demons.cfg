#ifdef OGRE_RUSSIAN
    description= _ "Среди каждого народа есть наиболее яростные и отважные воины, и к сожалению для всех жителей земного мира Ка'Руук'Они — не исключение. Порой из пылающей степи приходят всадники с яростными и ужасными лицами, размерами превосходящие всех прочих; обнажённые по пояс, они вооружены огромными ужасающими клинками, выкованными где-то в нижнем мире, и демонической отвагой. Это — разжигатели войны, наиболее кровожадные и безумные из всех Ка'Руук'Они. Они не командуют отрядами и действуют самостоятельно. В битве они врываются в самые тяжёлые места и устраивают кровавую бойню. Невзирая на раны, разжигатели войны одного за другим разрубают своих противников и пожирают их души. И даже если демона-убийцу удастся ранить достаточно сильно, пожранные души вмиг возвращают его к жизни целым и невредимым. Завидев их могучие красные силуэты, парящие среди туч, враги или обрадуются, что в их войске есть сильные колдуны, способные остановить их налёт, или пожалеют, что родились на свет."

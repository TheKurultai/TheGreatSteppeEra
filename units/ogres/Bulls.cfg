#ifdef OGRE_RUSSIAN
    description= _ "В многочисленных стадах огров особенно выделяются племенные быки. Ростом и массой племенной бык подобен двум обычным быкам, в два раза больше обычных его мощь, в два раза острее коварный звериный ум. Племенные быки для прочих быков - как ханы для огров, это вожди, ведущие по степи свои стада. Племенные быки являются атрибутами власти кочевой знати, шаманов, владык. А ещё они являются важнейшей частью огрских культов. Такое создание, как племенной бык - самая желанная жертва для мрачного повелителя подземного мира, которому поклоняются необузданные кочевники. Жизненную силу заколотого на алтаре племенного быка бог огров меняет на своего слугу - злого демона тарбына, что воплощается в костяк могучего животного в реальном мире, и подчиняется приказом проведшего обряд призвания жреца."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEPPE_AMLA}
#else
    description= _ "WIP: NOT YET TRANSLATED"+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEPPE_AMLA}
#endif

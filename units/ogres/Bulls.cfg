#textdomain wesnoth-units
[unit_type]
    id=Ogre_Bull
#ifdef OGRE_RUSSIAN
    name= _"Бык"
#else
    name= _"Bull"
#endif
    race=bull
    image="units/bulls/bull.png"
    profile="portraits/bull.png"
    small_profile="portraits/bull.png~SCALE(205,205)"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif
    hitpoints=40
    movement_type=bull
    [resistance]
    [/resistance]
    movement=5
    experience=37
    level=1
    upkeep=0
    alignment=neutral
    advances_to=Ogre_Tribal_Bull,Ogre_Minotaur
    cost=14
    usage=fighter
#ifdef OGRE_RUSSIAN
    description= _ "Мало что так ассоциируется у людей с кочевниками-ограми, как их огромные быки - мощные, обладающие драчливым нравом рогатые звери ростом с человека в холке, с тяжёлыми копытами и толстой бурой шкурой. Они служат скотоводам источниками мяса, молока, шерсти и тягловой силой для повозок. Быки - основа благосостояния огров: влияние в орде имеют те из кочевников, чьи стада наиболее многочисленные. Имеют значение быки и как военная сила - именно они запрягаются в боевые колесницы, кои без усилий везут, невероятно разгоняясь и врываясь в ряды противника, как огромные тараны..."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif
    die_sound=bull-die.ogg
    {DEFENSE_ANIM "units/bulls/bull.png" "units/bulls/bull.png" {SOUND_LIST:BULL_HIT} }
    [abilities]
    {ABILITY_OGREFACTION}
    {ABILITY_PILLAGE trample}
    {ABILITY_STEPPE_REGENERATES_LESSER 3}
    {ABILITY_STEPPE_UPKEEPLESS}
#    {ABILITY_STEPPE_CATTLE}
    [/abilities]
    [attack]
        name=horns
        {TRANSLATE_ATTACK _"horns" "рога"}
        icon=attacks/horn.png
        type=pierce
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=headbutt
        {TRANSLATE_ATTACK _"headbutt" "таран"}
        icon=attacks/ram.png    
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]

        start_time=-1150

        [frame]
            offset=0.0~-0.2:50
        [/frame]
        [frame]
            offset=-0.2~-0.4:500,-0.4~0.85:500,0.85~0:200
            sound=horse-canter.wav
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=headbutt
        [/filter_attack]
        start_time=-1150

        [frame]
            offset=0.0~-0.2:50
        [/frame]
        [frame]
            offset=-0.2~-0.4:500,-0.4~1.1:650,1.1~0:200
            sound=horse-canter.wav
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]


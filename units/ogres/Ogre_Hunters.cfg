    description= _ "В своих набегах огры часто встречаются с деревянными укреплениями, которые земледельческие народы возводят для защиты своих поселений от кочевников. Чтобы с ними справляться, орды организовывают специальные отряды поджигателей из числа наиболее отважных охотников. Поджигатели одеты в костяную броню (ещё бы, мех и кожа могут легко загореться!) и увешаны метательными факелами, которые при необходимости они используют как дубины. Поджигатели идут в авангарде набега, их задача - спалить укрепления врага и посеять хаос в его поселении. Это нелёгкий труд, а потому поджигатели носят длинные волосы, что говорит об уважении, выражаемом им соплеменниками."
#else
    description= _ "In their raids, ogres often encounter wooden fortifications that agricultural peoples build to defend their settlements from nomads. To deal with them, the hordes organize special squads of Burners from among the most courageous hunters. The burners are dressed in bone armor (after all, fur and leather can easily catch fire!) and they carry throwing torches, which they use as clubs when needed. The burners are at the forefront of the raid, their task is to burn down the enemy's fortifications and wreak havoc in their settlement. This is not an easy job, and therefore the burn wear long hair, which represents the respect shown by their fellow tribesmen."
#endif

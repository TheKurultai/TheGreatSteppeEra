    description= _ "Ogres with sufficient stone-slinging skills become hunters. In peacetime, they hunt partridges, antelopes and other steppe game, and in wartime they accompany the horde as light infantry. Excellent skills in stealth, terrain orientation and silent movement make them excellent scouts, and their abilities in handling a sling - formidable shooters, accurate launches of heavy stones knocking out opponents."

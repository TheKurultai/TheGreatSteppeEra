#ifdef OGRE_RUSSIAN
    description= _ "Набеги - обязательное занятие для любого огра, но некоторые  находят в них что-то вроде смысла жизни. Такие огры становятся головорезами. Эти отморозки вооружаются огромными тесаками, вплетают кости в волосы и носят короткие степные халаты, в которых удобно рубить. В битве особое удовольствие им доставляет отрезать врагу голову, а потом запустить её в строй его товарищей. Они режут эти головы десятками, если не сотнями, и любят носить их с собой и украшать ими свои жилища, как бы подчеркивая свою доблесть. Стад своих головорезы не имеют, живут за счёт хана и являются его личной дружиной. Другие огры с отвращением (но и страхом!) относятся к этим отморозкам, так что в стане-городе головорезы живут в отдельном районе."
#else
    description= _ "Raiding is a must for any ogre, but some find it to be something of a meaning to life. These ogres become Butchers. These psychos arm themselves with huge cleavers, weave bones into their hair, and wear short steppe robes, which don't get in the way of cutting things. In battle, they kind it particularly pleasant to cut off the enemy's head, and then launch it into the ranks of his comrades. They cut heads in dozens, if not hundreds, and love to carry them with them and decorate their homes with them, as if emphasizing their valor. Butchers do not have their herds, they live at the expense of the khan. Other ogres treat these scumbags with disgust (but also fear!), so in the camp-city the butchers live in a separate area."
#endif

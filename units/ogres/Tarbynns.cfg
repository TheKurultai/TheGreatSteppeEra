#ifdef OGRE_RUSSIAN
    description= _ "Устрашители - демоны среднего уровня, составляющие костяк чудовищных стад подземного бога-Быка. В отличие от тарбынов-наблюдателей, которые используются шаманами как шпионы (и за врагами, и за недружелюбными и подозрительными общинниками), назначением устрашителей является битва. Этих демонов призывают во время крупной войны; для призыва огромный чёрный чан наполняют кровью быков, бросают туда их скелеты и одного живого огра в качестве жертвы. Под жуткие ритуальные песнопения кровавое месиво начинают варить, в конце концов оно вспыхивает, и из кипящей красной жижы поднимается тарбын-устрашитель. Его костяное тело напоминает бычье, но с парой длинных когтистых лап; между ребёр его клубится бурлящая кровь, которая служит демону источником энергии. В битве устрашители вытягивают кровь прямо из живых противников, пополняя её запас. Когда же дело доходит до ближнего боя, то они таранят врагов своими рогами и рвут на куски костлявыми ручищами. Это настоящие исчадия ада, которых боятся даже сами огры. Нередко случалось так, что взбесившийся или оголодавший устрашитель разрывал на части и иссушал тех, за кого был призван сражаться. Успокоить устрашителей после войны — тоже настоящая проблема; вечная жажда крови заставляет их упорно цепляться за существование в мире живых. Чтобы изгнать устрашителя в подземное царство Бога-Быка, его запирают в специальной яме, заковывают в цепи и лишают притока крови до тех пор, пока устрашитель не станет достаточно слаб, чтобы его можно было изгнать без лишних проблем. Да, призыв и содержание этих существ неразрывно связаны с кровью, жертвами и несчастиями, однако преимущество, которое они дают на поле боя, слишком велико, чтобы ханы и жрецы огров от них отказались."
#else

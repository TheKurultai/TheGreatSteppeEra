#ifdef OGRE_RUSSIAN
    description= _ "Тарбыны — жуткие создания бога-Быка из подземного мира. Стада этих скелетных тварей пасутся в его тёмном царстве, а самые крупные и сильные из них являются его телохранителями. Взяв под свою опеку племена огров-степняков, Бычий бог раскрыл им секрет призыва тарбынов в мир живых. Отряды этих демонов стали грозной силой, которую жрецы огров используют для борьбы и с внешними врагами, и с внутренними конкурентами — шаманами. Низший и самый слабый вид тарбынов — наблюдатели. Их призывают чаще всего, так что под словом «тарбын» в первую очередь подразумевают именно младших демонов (за более могущественными видами закрепились свои названия). Чтобы призвать наблюдателя, жрецы наполняют котёл бычьей кровью, бросают туда череп и читают заклинание. Если всё сделано правильно, череп оживает, и из котла поднимается полуразумная голодная тварь с горящими глазами. Потоки крови кружатся вокруг её головы и служат ей топливом. Чтобы поддерживать свое существование, тарбыну нужно постоянно пополнять запас крови, так что голод — единственное известное ему чувство. Даже младшим из тарбынов доступна грозная магия крови; взглядом они способны буквально вытягивать красную жидкость из тела жертвы и наполнять ей свою ауру. Правда, основное назначение наблюдателей заключается не в битве; их призывают, чтобы следить за врагами или подозрительными союзниками. Десятки таких летающих черепов патрулируют кварталы жрецов в станах-городах, они же сопровождают огрские армии в крупных походах. Рядовым ограм не нравится, что за ними наблюдают голодные демоны-черепа, именно поэтому к жрецам они относятся с неприязнью и скрытым страхом."
#else
    description= _ "Tarbynns are horrible creations of the Bull God from the underworld. Herds of these skeletal creatures graze in his dark realm, and the largest and strongest of them are his bodyguards. Taking steppe ogres under his protection, the Bull God revealed to them the secret of summoning tarbynns into the world of the living. Squads of these demons became a formidable force which priests use to combat both foreign enemies and internal rivals, shamans. The lowest and weakest kind of tarbynns are observers. They are summoned most often, so the word "tarbynn" means lesser demons in the first place (more powerful kinds have their own established names). To summon an observer, priests fill a pot with bull's blood, throw a skull and cast the spell. If everything is done properly, the skull comes to live and a semi-sentient hungry beast with burning eyes arises from the pot. Streams of blood circle around its head and serve as its fuel. To maintain its existence, a tarbynn must constantly replenish his blood supply, so hunger is the only feeling it knows.
Even lesser of tarbynns have access to terrible blood magic, with their gaze they can literally draw the red liquid from their victim's body and fill their aura with it. Though actually, the main purpose of observers is not combat; they are summoned to watch out for enemies or suspicious allies. Dozens of these flying skulls patrol neighbourhoods of priests in steppe settlements, they also accompany ogres' armies in large campaigns. Ordinary ogres don't like to be watched by hungry demons-skulls, that's why they treat priests with resentment and hidden fear."
#endif

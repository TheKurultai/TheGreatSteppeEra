[unit_type]
    id=Slav_Temsk_Raider
#ifdef OGRE_RUSSIAN
    name= _"Темский налётчик"
#else
    name= _ "Temsk Raider"
#endif
    race=steppe_northerner
    image="units/slavs/temsk-warrior.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
    hitpoints=34
    movement_type=slavfoot_temsk
    [resistance]
        blade=100
    [/resistance]
    movement=6
    experience=37
    level=1
    alignment=chaotic
    advances_to=Slav_Temsk_Axeman,Slav_Temsk_Ravenblade,Slav_Temsk_Braveheart
    cost=16
    usage=fighter
#ifdef OGRE_RUSSIAN
    description= _ ""
#else
    description= _ ""
#endif
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/slavs/temsk-warrior.png" "units/slavs/temsk-warrior.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
    {ABILITY_SLAVFACTION}
    {ABILITY_SLAV_TEMSK}
    {ABILITY_AMBUSH}
    {ABILITY_STEPPE_SWAMPSTALK}
    [/abilities]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe.png	
        type=blade
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_RELIABLE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-200

        [frame]
	    duration=300
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]


    [/resistance]
    movement=7
    experience=80
    level=2
    alignment=lawful
    advances_to=Slav_Champion
    cost=38
    usage=fighter
#ifdef OGRE_RUSSIAN
    description= _ "Наиболее умелых и отважных поединщиков крадский князь набирает в свою дружину. Младшие дружинники — это молодые воины, которые выполняют служебные обязанности при дворе князя, а на войне выполняют роль телохранителей и тяжелой конницы. Они хорошо вооружены и обучены; кроме того, каждый из них продолжает соблюдать традицию и готов принимать дуэли."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif
    {STEPPE_DEATH_ANIM_TWOSOUND {SOUND_LIST:HUMAN_DIE} horse-die.ogg}
    {STEPPE_DEFENSE_ANIM_TWOSOUND "units/slavs/horseman2.png" "units/slavs/horseman2.png" {SOUND_LIST:HUMAN_HIT} {SOUND_LIST:HORSE_HIT}}


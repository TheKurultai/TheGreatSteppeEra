#textdomain wesnoth-units
[unit_type]
    id=Slav_Militia
#ifdef OGRE_RUSSIAN
    name= _"Зимновский Ополченец"
#else
    name= _ "Zimnovsk Militia"
#endif
    race=steppe_northerner
    image="units/slavs/militia.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
    hitpoints=40
    movement_type=slavfoot_north
    {TRAIT_FEARLESS}
    [resistance]
        blade=90
        pierce=90
        impact=80
    [/resistance]
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=Slav_Guard
    cost=13
    usage=fighter
#ifdef OGRE_RUSSIAN
    description= _ ""
#else
    description= _ ""
#endif
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/slavs/militia.png" "units/slavs/militia.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
    {ABILITY_SLAVFACTION}
    {ABILITY_SLAV_NOVGOROD}
    [/abilities]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=7
        number=2
        icon=attacks/spear.png
    [/attack]

    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=5
        number=3
        icon=attacks/mace.png
    [/attack]


    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]


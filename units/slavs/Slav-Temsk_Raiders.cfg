    [/abilities]

    [attack]
        name=axe
        description=_"berserker frenzy"
        icon=attacks/frenzy.png    
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]

        start_time=-200

        [frame]
	    duration=300
        [/frame]

        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
#    {STEPPE_BUILDER_BUILD_ANIM trap}
    {STEPPE_SIMPLE_BUILD_ANIM}
[/unit_type]


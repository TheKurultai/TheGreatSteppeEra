#ifdef OGRE_RUSSIAN
    description= _ "Старшие дружинники или просто дружинники, как их называет народ – это приближённые темского князя, его лучшие воины. Они живут при дворе и так же выполняют роль советников. Одеты дружинники в кольчуги, шлемы и дорогие перьевые плащи, вооружены мечами. Их магические способности, связанные с превращением в птиц, гораздо выше, нежели у Воинов-Воронов. Дружинники способны понимать язык птиц. Каждый из них имеет при себе ручного ворона, который занимается разведкой. Главная задача дружинников в бою – вместе с князем оказаться в тылу самого важного участка сражения, и перевернуть его исход своими мечами. Помимо этого они так же координируют действия других отрядов, а в мирное время могут выступать как судьи."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEPPE_AMLA}
#else
    description= _ "WIP: NOT YET TRANSLATED"+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEPPE_AMLA}

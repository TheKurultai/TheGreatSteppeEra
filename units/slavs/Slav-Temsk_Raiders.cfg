    description= _ "В темской земле много дремучих лесов и болот; в таких условиях неудобно действовать классической человеческой армии. Темские воины выработали новую тактику: они облачаются в лёгкие тёмные одежды, которые практически незаметны в чащобе, и нападают из засад, полагаясь на скорость и силу своих секир. Да, в открытом бою эта лёгкая пехота долго не простоит, но в условиях леса их скрытность, подвижность и знание местности позволяют им побеждать даже численно превосходящие армии, поэтому во времена раздробленности мало кто осмеливался сражаться с темью на её территории."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif

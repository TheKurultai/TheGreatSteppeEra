#ifdef OGRE_RUSSIAN
    description= _ "В темской земле сохранилось немало невероятных вещей из тёмных времён. Например, культ, последователи которого умеют оборачиваться в птиц. Многие северяне из Крады или Зимновска считают это чем-то тёмным, но в сущности, этот культ берёт начало от почитания животного-покровителя, а не от злых богов. В него посвящают отважных и умелых воинов, которые желают связать свою жизнь с двором князя и стать его дружинниками. Младшие темские дружинники зовутся Воинами-Воронами. Они одеваются в легкие добротные одежды с плащом из перьев, носят диадемы и прямые мечи. Это – глаза и уши темского князя. Их способности чрезвычайно полезны: в мирное время они нередко облетают владения и следят за порядком, а на войне действуют и как разведчики, и как элитные отряды, которые заходят в тыл противника и уничтожают его обозы, гонцов и командиров."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif
    die_sound={SOUND_LIST:HUMAN_DIE}

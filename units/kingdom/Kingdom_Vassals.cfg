#textdomain wesnoth-gse
[unit_type]
    id=Kingdom_Vassal_Eldest_Son
    [base_unit]
       id=Kingdom_Heir
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Старший Сын"
##else
#    name= _ "Ogre Eldest Son"
##endif
    name= _ "Ogre Eldest Son"
    advances_to=null
    hitpoints=50
    experience=45
    cost=25
    {STEPPE_AMLA_VASSAL_ELDEST_SON}
    [abilities]
    [dummy]
    [/dummy]
    {ABILITY_STEPPE_VASSAL}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Loyal_Bishop
    [base_unit]
       id=Kingdom_Bishop
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Преданный епископ"
##else
#    name= _ "Loyal Bishop"
##endif
    name= _ "Ogre Loyal Bishop"
    advances_to=null
    hitpoints=40    
    experience=45
    cost=25
    {STEPPE_AMLA_VASSAL_BISHOP}
#hacky workaround to make preach work:
    [event]
    [/event]
    [abilities]
    [dummy]
    [/dummy]    
    [dummy]
    [/dummy]
    {ABILITY_STEPPE_VASSAL}
    {ABILITY_STEPPE_LOYAL_BISHOP}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/druidstaff.png    
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]

    [attack]
        name=lightbeam
        description=_"holy light"    # wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_STEPPE_MALEDICTION}
        [/specials]
        damage=7
        number=3
    [/attack]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Mercenary_Ringleader
    [base_unit]
       id=Kingdom_Halfogre_Mercenary
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Главарь наемников"
##else
#    name= _ "Ogre Mercenary Ringleader"
##endif
    name= _ "Ogre Mercenary Ringleader"
    advances_to=null
    experience=45
    cost=25
    {STEPPE_AMLA_VASSAL_MERCENARY}
#intentionally replaces mercenary abilities:
    [abilities]
        {ABILITY_KINGDOMFACTION}
        {ABILITY_STEPPE_MERCENARY_RINGLEADER}
        {ABILITY_STEPPE_VASSAL}
    [/abilities]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Noble_Knight
    [base_unit]
       id=Kingdom_Aristocrat
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Благородный рыцарь"
##else
#    name= _ "Ogre Noble Knight"
##endif
    name= _ "Ogre Noble Knight"
    advances_to=null
    hitpoints=50
    experience=45
    cost=25
    {STEPPE_AMLA_VASSAL_KNIGHT}
    [abilities]
        {ABILITY_KINGDOMFACTION}
        {ABILITY_STEPPE_VASSAL}
        {ABILITY_STEPPE_BRAVADO}
    [/abilities]
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        range=melee
        damage=15
        number=2
        icon=attacks/lance.png
    [/attack]

    [attack]
        name=ram
        description=_"ram"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_STEPPE_KNOCKBACK}
        [/specials]
    [/attack]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Bandit
    [base_unit]
       id=Kingdom_Halfogre_Bandit
    [/base_unit]
##ifdef OGRE_RUSSIAN
#    name= _"Лихой разбойник"
##else
#    name= _ "Ogre Highwayman"
##endif
    name= _ "Ogre Highwayman"
    advances_to=null
    experience=45
    cost=25
    {STEPPE_AMLA_VASSAL_BANDIT}
#intentionally replaces mercenary abilities:
    [abilities]
        {ABILITY_KINGDOMFACTION}
        {ABILITY_STEPPE_VASSAL}
#        {ABILITY_STEPPE_HIGHWAYMAN}
        {ABILITY_STEPPE_HIDE_ALLIES}
        {ABILITY_AMBUSH}
        {ABILITY_STEPPE_HILLSTALK}
    [/abilities]
[/unit_type]

[unit_type]
    id=Kingdom_Vassal_Elder_Troll
##ifdef OGRE_RUSSIAN
#    name= _"Старый Тролль"
##else
#    name= _ "Elder Troll"
##endif
    name= _ "Elder Troll"    
    race=troll
    image="units/kingdom/veteran.png"
    {MAINLINE_PORTRAIT trolls troll-warrior}
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
#    {TRAIT_DEXTROUS}
    hitpoints=50
    movement_type=largefoot
    [resistance]
        blade=75
        pierce=75
        impact=90
    [/resistance]
    movement=5
    experience=45
    level=2
    alignment=neutral
    advances_to=null
    {STEPPE_AMLA_VASSAL_TROLL}
    cost=25
    usage=fighter
    description=_""
    die_sound={SOUND_LIST:TROLL_DIE}
    {DEFENSE_ANIM "units/kingdom/veteran.png" "units/kingdom/veteran.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {ABILITY_KINGDOMFACTION}
        {ABILITY_REGENERATES}
        {ABILITY_STEPPE_VASSAL}
        {ABILITY_STEPPE_MENTOR 2}
    [/abilities]

    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-200

        [frame]
        duration=300
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]


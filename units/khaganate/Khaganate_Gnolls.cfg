#textdomain wesnoth-units
[unit_type]
    id=Khaganate_Gnoll_Biter
#ifdef OGRE_RUSSIAN
    name= _"Кусатель"
#else
    name= _ "Gnoll Biter"
#endif
    race=steppegnoll
    image="units/khaganate/gnoll.png"
    profile="portraits/gnoll.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
#    {TRAIT_DEXTROUS}
    hitpoints=36
    movement_type=steppegnoll
    [resistance]
        blade=90
        impact=90
    [/resistance]
    movement=5
    experience=34
    level=1
    alignment=chaotic
    advances_to=Khaganate_Gnoll_Ripper
    cost=14
    usage=mixed fighter
#ifdef OGRE_RUSSIAN
    description= _ "Кусатели - это воины-новобранцы у гноллов. Юный кусатель ещё не имеет серьёзного боевого опыта, что компенсирует храбростью, а из брони носит лишь пояс со щитком, из-за чего достаточно подвижен. В битвы кусатели стремятся с традиционными для гноллов кистень-капканами, которыми захватывают и притягивают врагов, как рыбаки рыбу. Захваченного врага кусатели разрывают когтями и клыками."
#else
    description= _ "Biters are newly-recruited gnoll warriors. A young biter does not yet have serious combat experience, which he compensates for with courage. As for armor, he wears only a belt with a shield, which is why he is quite mobile. Biters stride into battle with traditional gnoll traps, which capture and attract enemies like fishermen do to fish. The biters tear apart the captured enemy with claws and fangs. Each biter fights primarily for material gains such as gold and meat, so they are capable of both showing valor in front of commanders and running over to the side of the enemy should the tide of battle not go in their favor."
#endif
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/khaganate/gnoll.png" "units/khaganate/gnoll.png" {SOUND_LIST:WOLF_HIT} }
    [abilities]
    {ABILITY_KHAGANATEFACTION}
    {ABILITY_STEPPE_SCAVENGER}
    #{ABILITY_STEPPE_DISLOYAL}
    [/abilities]
    [attack]
        name=fangs
        {TRANSLATE_ATTACK _"tear apart" "растерзать"}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=bear_trap
        {TRANSLATE_ATTACK _"bear trap" "капкан"}
        icon=attacks/bear-trap.png
        type=blade
        range=ranged
        damage=6
        number=1
       #[specials]
       #    {WEAPON_SPECIAL_SLOW}
       #[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bear_trap
        [/filter_attack]
        missile_start_time=-500
        [if]
        hits=yes
        [missile_frame]
            duration=500
            image="projectiles/beartrap-[1~8].png"
            image_diagonal="projectiles/beartrap-ne-[1~8].png"
        [/missile_frame]
        [/if]
        [else]
        [missile_frame]
            duration=500
            image="projectiles/beartrap-1.png"
            image_diagonal="projectiles/beartrap-ne-1.png"
            offset=0~1.2
        [/missile_frame]
        [/else]
        start_time=-500
        [frame]
            duration=500
        [/frame]
        {SOUND:HIT_AND_MISS sling.ogg sling-miss.ogg -500}
        [if]
        hits=yes
        sound2_start_time=-100
        [sound2_frame]
            sound=axe.ogg
        [/sound2_frame]
        [/if]
        sound3_start_time=-500
        [sound3_frame]
            sound=flail-miss.ogg
        [/sound3_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            duration=100
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            duration=500
        [/frame]
        {SOUND:HIT bite.ogg -100}
    [/attack_anim]
[/unit_type]


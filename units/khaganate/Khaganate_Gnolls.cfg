#ifdef OGRE_RUSSIAN
    description= _ "Кромсатель - опытный воин-гнолл. Легионы кромсателей составляют железный кулак пехоты Змеиного каганата. Эти стойкие, профессиональные бойцы облачаются в чешуйчатые кирасы; физическая сила и искусность позволяют им орудовать двухцепными кистень-капканами, которыми они способны захватывать и притягивать к себе сразу по два врага. Капкан обездвиживает жертв болевым шоком, позволяя гноллу перегрызть противникам глотки. Кромсатели часто командуют небольшими отрядами кусателей. Правда, и они в случаи серьёзной опасности могут кинуть своих подчинённых на произвол судьбы и перебежать к врагу, поджав хвост."
#else
    description= _ "Rippers areskilled gnoll warriors. Legions of ripper make up the iron fist of the Serpent Khaganate's infantry. These tenacious, professional fighters wear scaly cuirasses; physical strength and skill allows them to wield a two-chain bear trap flail, with which they are able to capture and pull two enemies at once. The trap immobilizes victims with a pain shock, allowing the gnoll to gnaw through opponents' throats. Rippers often command small squads of biters. However, in cases of serious danger, they can also throw their subordinates to the mercy of fate and run over to the enemy with their tail between their legs."
#endif
    die_sound={SOUND_LIST:WOLF_DIE}

#textdomain wesnoth-units
[unit_type]
    id=Khaganate_Salamander
#ifdef OGRE_RUSSIAN
    name= _"Саламандра"
#else
    name= _ "Salamander"
#endif
    race=monster
    {TRAIT_ELEMENTAL}
    image="units/khaganate/salamander.png"
#ifver WESNOTH_VERSION >= 1.14.0
#else
    {MAGENTA_IS_THE_TEAM_COLOR}
#endif    
    [resistance]
    [/resistance]
    hitpoints=36
    movement_type=steppe_salamander
    movement=6
    experience=41
    level=1
    alignment=lawful
    advances_to=Khaganate_Great_Salamander
    cost=19
    usage=archer
#ifdef OGRE_RUSSIAN
    description= _ "Саламандры — это волшебные создания змееглавов, духи огня, воплощённые в виде рептилий с рыжей чешуей. Никто не знает, когда именно были созданы саламандры; кажется, они были со змееглавами с самого начала. Главным оружием саламандр является огненное дыхание, такое мощное, что может сравниться с дыханием драконов. Сама же саламандра практически невосприимчива к огню из-за холодной чешуи. Это очень подвижные и проворные создания, они одинаково хорошо передвигаются и на суше, и в воде. Их единственная слабость — невозможность дать отпор в ближнем бою, но змееглавы компенсируют это, выставляя перед саламандрами стены из рабов. Без сомнения, саламандры — главное боевое оружие в руках Великого Кагана."
#else
    description= _ "WIP: NOT YET TRANSLATED"
#endif    
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/khaganate/salamander.png" "units/khaganate/salamander.png" hiss-hit.wav }
    [abilities]
        {ABILITY_KHAGANATEFACTION}
    [/abilities]

    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
##        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
##        base offset: 24,-12
#        {MISSILE_FRAME_FIRE_BREATH 24,-30 24,8 30,-16 24,0}

#        base offset: 28,-6
        {MISSILE_FRAME_FIRE_BREATH 32,-21 32,17 38,-5 32,9}

        start_time=-500
        [frame]
            duration=450
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]
[/unit_type]

